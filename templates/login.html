<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 100, 100, 0.5);
            max-width: 400px;
            width: 100%;
            margin: auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        label {
            display: block;
            color: #666;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: linear-gradient(45deg, #007bff, #00aaff);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(45deg, #0056b3, #0088cc);
            transform: scale(1.05);
        }
        p {
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            background-color: #ffdddd;
            border: 1px solid #ff0000;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        h1,
        label,
        p {
            color: #000; /* Black color */
        }

        a {
            color: #007bff
        }
    </style>
</head>
<body>
    <video class="video-bg" src="{{ url_for('static', filename='media/background.mp4') }}" autoplay loop muted></video>
    <div class="container">
        <h1>Log in</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p>First time? <a href="/register">Register</a></p>
    </div>
</body>
</html>
