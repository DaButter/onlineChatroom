<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Private chatroom</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='chatroom_style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
    <video class="video-bg" src="{{ url_for('static', filename='media/background.mp4') }}" autoplay loop muted></video>
    <div class="container">
        <h1>Secret chatroom</h1>
        <div class="logs">
            <!--Chat messages will be here-->
        </div>
        <div class="message-box">
            <input id="username" type="hidden" value="{{ username }}" />
            <input id="message" type="text" placeholder="Type your message..." />
            <button id="send-button" onclick="postMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chatroom.js') }}"></script>
</body>
</html>
