<!DOCTYPE html>
<html>
<head>
    <title>Localhost Chatroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the alpha value to control transparency */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 100, 100, 0.5);
            max-width: 500px;
            margin: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #000; /* Black text color */
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #000; /* Black text color */
            margin-bottom: 30px;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, #007bff, #00aaff);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #0088cc);
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video class="video-bg" src="{{ url_for('static', filename='media/background.mp4') }}" autoplay loop muted></video>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Join the chatroom!</p>
        <div class="button-container">
            <a href="{{ url_for('login') }}"><button>Log in</button></a>
            <a href="{{ url_for('register') }}"><button>Register</button></a>
        </div>
    </div>
</body>
</html>
